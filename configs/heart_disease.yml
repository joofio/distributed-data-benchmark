seed: 42

dataset:
  type: real
  path: data/heart_disease.csv
  mapping: {}

features:
  id: institution_id
  numeric:
    # Aggregated patient characteristics (means)
    - age_mean
    - trestbps_mean      # Mean resting blood pressure
    - chol_mean          # Mean serum cholesterol
    - thalach_mean       # Mean maximum heart rate
    - oldpeak_mean       # Mean ST depression
    # Variability within institution (stds)
    - age_std
    - trestbps_std
    - chol_std
    - thalach_std
    - oldpeak_std
    # Institution size
    - n_patients
  categorical:
    - sex_mode           # Most common sex in institution
    - cp_mode            # Most common chest pain type
    - fbs_mode           # Most common fasting blood sugar status
    - restecg_mode       # Most common ECG result
    - exang_mode         # Most common exercise angina status
    - slope_mode         # Most common ST slope

targets:
  kpis:
    - target_rate        # Disease prevalence rate (% patients with heart disease)
    - target_std         # Variability in outcomes
  descriptors:
    - sex_mode
    - n_patients

preprocessing:
  categorical_encoding: ordinal

representation: mixed_encoded

consensus:
  n_bootstraps: 100
  numeric_jitter_scale: 0.05
  feature_bootstrap: true
  sample_fraction: 1.0
  mixed_weight: 0.5

benchmark:
  outlier_percentile_low: 5
  outlier_percentile_high: 95
  outlier_zscore_abs: 2.0
  knn_k:
    - 3
    - 5
    - 7

perturbation:
  enabled: true
  n_runs: 100
  n_institutions: 1
  kpis:
    - target_rate
  shift:
    type: additive
    magnitude_min: 0.1
    magnitude_max: 0.3
    magnitudes: [0.1, 0.2, 0.3]

selection:
  k_values: [2, 3, 4, 5, 6]
  min_cluster_size: 2
  stability_plateau_delta: 0.05

output:
  tables_dir: reports/heart_disease/tables
  figures_dir: reports/heart_disease/figures
  summary_path: reports/heart_disease/summary.json
