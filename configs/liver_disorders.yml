seed: 42

dataset:
  type: real
  path: data/liver_disorders.csv
  mapping: {}

features:
  id: institution_id
  numeric:
    # Aggregated blood test results (means)
    - mcv_mean           # Mean corpuscular volume
    - alkphos_mean       # Mean alkaline phosphatase
    - sgpt_mean          # Mean ALT
    - sgot_mean          # Mean AST
    - gammagt_mean       # Mean gamma-GT
    - drinks_mean        # Mean alcohol consumption
    # Variability within institution (stds)
    - mcv_std
    - alkphos_std
    - sgpt_std
    - sgot_std
    - gammagt_std
    - drinks_std
    # Institution size
    - n_patients
  categorical: []

targets:
  kpis:
    - target_rate        # Selector prevalence (split indicator)
    - target_std         # Variability
  descriptors:
    - n_patients
    - drinks_mean

preprocessing:
  categorical_encoding: ordinal

representation: numeric

consensus:
  n_bootstraps: 50
  numeric_jitter_scale: 0.05
  feature_bootstrap: true
  sample_fraction: 1.0
  mixed_weight: 0.5

benchmark:
  outlier_percentile_low: 5
  outlier_percentile_high: 95
  outlier_zscore_abs: 2.0
  knn_k:
    - 3
    - 5
    - 7

perturbation:
  enabled: true
  n_runs: 30
  n_institutions: 1
  kpis:
    - target_rate
  shift:
    type: additive
    magnitude_min: 0.1
    magnitude_max: 0.3
    magnitudes: [0.1, 0.2, 0.3]

selection:
  k_values: [2, 3, 4, 5, 6]
  min_cluster_size: 2
  stability_plateau_delta: 0.05

output:
  tables_dir: reports/liver_disorders/tables
  figures_dir: reports/liver_disorders/figures
  summary_path: reports/liver_disorders/summary.json
