seed: 42

dataset:
  type: real
  path: data/early_diabetes.csv
  mapping: {}

features:
  id: institution_id
  numeric:
    # Aggregated patient age
    - age_mean
    - age_std
    # Institution size
    - n_patients
  categorical:
    # Mode of each symptom/characteristic in institution
    - gender_mode
    - polyuria_mode           # Excessive urination
    - polydipsia_mode         # Excessive thirst
    - sudden_weight_loss_mode
    - weakness_mode
    - polyphagia_mode         # Excessive hunger
    - genital_thrush_mode
    - visual_blurring_mode
    - itching_mode
    - irritability_mode
    - delayed_healing_mode
    - partial_paresis_mode
    - muscle_stiffness_mode
    - alopecia_mode           # Hair loss
    - obesity_mode

targets:
  kpis:
    - target_rate        # Diabetes prevalence rate
    - target_std         # Variability in outcomes
  descriptors:
    - gender_mode
    - obesity_mode
    - n_patients

preprocessing:
  categorical_encoding: ordinal

representation: mixed_encoded

consensus:
  n_bootstraps: 100
  numeric_jitter_scale: 0.05
  feature_bootstrap: true
  sample_fraction: 1.0
  mixed_weight: 0.5

benchmark:
  outlier_percentile_low: 5
  outlier_percentile_high: 95
  outlier_zscore_abs: 2.0
  knn_k:
    - 3
    - 5
    - 7

perturbation:
  enabled: true
  n_runs: 100
  n_institutions: 1
  kpis:
    - target_rate
  shift:
    type: additive
    magnitude_min: 0.1
    magnitude_max: 0.3
    magnitudes: [0.1, 0.2, 0.3]

selection:
  k_values: [2, 3, 4, 5, 6]
  min_cluster_size: 2
  stability_plateau_delta: 0.05

output:
  tables_dir: reports/early_diabetes/tables
  figures_dir: reports/early_diabetes/figures
  summary_path: reports/early_diabetes/summary.json
